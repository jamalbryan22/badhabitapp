<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <div>
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="email" name="email" type="email" required [disabled]="isRegistering" />
    </div>
    <div>
      <label for="password">Password:</label>
      <input id="password" [(ngModel)]="password" type="password" name="password" required [disabled]="isRegistering" />
    </div>

    <!-- Error and Success messages -->
    <div *ngIf="errorMessages.length > 0" class="error-message">
      <ul>
        <li *ngFor="let message of errorMessages">{{ message }}</li>
      </ul>
    </div>

    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

    <button type="submit" [disabled]="isRegistering">Register</button> <!-- Button disabled when registering -->
  </form>
</div>
